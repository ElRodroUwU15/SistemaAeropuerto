<!DOCTYPE html>
<html xmlns:th="http://www.thymealft.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
	<table class="table">
		<thead>
			<th>Vuelo</th>
			<th>Compañia</th>
			<th>Avion</th>
			<th>Fecha</th>
			<th>Hora</th>
			<th></th>
			<th>Estado</th>
		</thead>
		<tbody>
			<tr th:each="vuelos : ${vuelos}">
				<td th:text="${vuelos.idVuelo}"></td>
				<td th:text="${vuelos.idItinerario.idAeropuertoDestino.nombre}"></td>
				<td th:text="${vuelos.idItinerario.idAeropuertoOrigen.nombre}"></td>
				<td th:text="${vuelos.idItinerario.fecha}"></td>
				<td th:text="${vuelos.idItinerario.hora}"></td>
				<td th:text="${vuelos.idItinerario.minutos}"></td>
				<td th:text="${vuelos.estado}"></td>
			</tr>
		</tbody>
</body>
</html>
